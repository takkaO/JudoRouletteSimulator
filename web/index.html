<!DOCTYPE html>
<html lang="ja">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@700&display=swap" rel="stylesheet">

	<!-- ユーザCSSの読み込み -->
	<link rel="stylesheet" type="text/css" href="./styles/index.css">

	<title>JUDO ルーレット シミュレータ</title>
</head>

<body>
	<div x-data="app">

		<div class="containe mt-2 mx-5">
			<div class="row justify-content-center">
				<p class="fs-1 fw-bold text-center">JUDO ルーレット シミュレータ</p>
			</div>
			<div class="row">
				<div class="col">
					<div class="w-100">
						<button class="btn btn-lg btn-primary w-100" type="button" @click="start()"
							x-text="buttonLabel"></button>
					</div>
					<div class="main">
						<div class="roulette">
							<div class="roulette-content noto-sans-display-roulette" x-ref="roulette">
								<!-- 最低 6x2 必要　4番目が選択される -->

							</div>
						</div>
						<div class=" original-box-shadow"></div>
					</div>
				</div>
				<div class="col">
					<div class="input-group input-group-lg mb-3">
						<span class="input-group-text">確定値</span>
						<input type="text" class="form-control" placeholder="ルーレットが止まる値" x-model="winValue">
					</div>
					<hr>
					<div class="row justify-content-evenly">
						<div class="col d-flex justify-content-center">
							<button type="button" class="btn btn-success" @click="addLoseValueInput()">はずれ値を追加</button>
						</div>
						<div class="col d-flex justify-content-center">
							<button type="button" class="btn btn-warning" @click="deleteLoseValues()">はずれ値を全て削除</button>
						</div>
					</div>
					<div class="w-100 mt-3" x-ref="loseValues">
						<div class="input-group mb-3" x-ref="baseElement">
							<span class="input-group-text">はずれ値</span>
							<input type="text" class="form-control" placeholder="ルーレットが止まらない値" value="+70 kg">
							<button class="btn btn-danger" type="button" @click="deleteElement($el)">削除</button>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">はずれ値</span>
							<input type="text" class="form-control" placeholder="ルーレットが止まらない値" value="-90 kg">
							<button class="btn btn-danger" type="button" @click="deleteElement($el)">削除</button>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">はずれ値</span>
							<input type="text" class="form-control" placeholder="ルーレットが止まらない値" value="-57 kg">
							<button class="btn btn-danger" type="button" @click="deleteElement($el)">削除</button>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">はずれ値</span>
							<input type="text" class="form-control" placeholder="ルーレットが止まらない値" value="-73 kg">
							<button class="btn btn-danger" type="button" @click="deleteElement($el)">削除</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type="module" src="./scripts/index.js" defer></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
</body>
